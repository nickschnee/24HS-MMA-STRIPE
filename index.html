<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webshop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Simple Webshop</h1>
      <div class="cart-icon" onclick="toggleCart()">
        üõí <span id="cart-count">0</span>
      </div>
    </header>

    <div class="products">
      <div class="product">
        <h2>Bild</h2>
        <p class="price">$10.00</p>
        <button onclick="addToCart('prod_1', 'Bild', 10.00)">
          Add to Cart
        </button>
      </div>
      <div class="product">
        <h2>Sch√∂nes Bild</h2>
        <p class="price">$100.00</p>
        <button onclick="addToCart('prod_2', 'Sch√∂nes Bild', 100.00)">
          Add to Cart
        </button>
      </div>
      <div class="product">
        <h2>Sehr Sch√∂nes Bild</h2>
        <p class="price">$1000.00</p>
        <button onclick="addToCart('prod_3', 'Sehr Sch√∂nes Bild', 1000.00)">
          Add to Cart
        </button>
      </div>
    </div>

    <div id="cart-sidebar" class="cart-sidebar">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: $<span id="cart-total">0.00</span></h3>

        <button
          onclick="checkout()"
          class="checkout-btn"
          type="submit"
          id="checkout-button"
        >
          Checkout
        </button>
      </div>
    </div>

    <script>
      let cart = [];

      function addToCart(productId, name, price) {
        const existingItem = cart.find((item) => item.productId === productId);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ productId, name, price, quantity: 1 });
        }
        updateCartDisplay();
      }

      function removeFromCart(productId) {
        cart = cart.filter((item) => item.productId !== productId);
        updateCartDisplay();
      }

      function updateQuantity(productId, delta) {
        const item = cart.find((item) => item.productId === productId);
        if (item) {
          item.quantity += delta;
          if (item.quantity <= 0) {
            removeFromCart(productId);
          }
        }
        updateCartDisplay();
      }

      function updateCartDisplay() {
        const cartItems = document.getElementById("cart-items");
        const cartCount = document.getElementById("cart-count");
        const cartTotal = document.getElementById("cart-total");

        cartItems.innerHTML = cart
          .map(
            (item) => `
          <div class="cart-item">
            <div class="cart-item-details">
              <h4>${item.name}</h4>
              <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
            </div>
            <div class="cart-item-controls">
              <button onclick="updateQuantity('${
                item.productId
              }', -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity('${
                item.productId
              }', 1)">+</button>
              <button onclick="removeFromCart('${
                item.productId
              }')" class="remove-btn">üóëÔ∏è</button>
            </div>
          </div>
        `
          )
          .join("");

        cartCount.textContent = cart.reduce(
          (sum, item) => sum + item.quantity,
          0
        );
        cartTotal.textContent = cart
          .reduce((sum, item) => sum + item.price * item.quantity, 0)
          .toFixed(2);
      }

      function toggleCart() {
        document.getElementById("cart-sidebar").classList.toggle("active");
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        fetch("api/checkout.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(cart),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.url) {
              // Redirect to Stripe checkout page
              window.location.href = data.url;
            } else if (data.error) {
              // Log the error to the console
              console.error("Error:", data.error);
              alert(`Checkout error: ${data.error}`); // Display error to the user
            }
          })
          .catch((error) => console.error("Fetch error:", error));
      }
    </script>
  </body>
</html>
